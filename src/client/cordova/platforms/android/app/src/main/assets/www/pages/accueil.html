<template>
    <div class="page" data-name="accueil">
        <div class="scrollbar-warm-flame d-none" id="menu">
            <!-- <div  w3-include-html="./menu.html"></div> -->
            <div class="w3-sidebar w3-bar-block w3-xxlarge w3-animate-zoom" style="width:70px" id="sidebar">
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-home" title="page d'accueil"></i></a>
                <a href="#" @click="getPos" class="w3-bar-item w3-button"><i class="fa fa-thumb-tack"
                        title="Ajouter une nouvelle position"></i></a>
                <a href="#" @click="params" class="w3-bar-item w3-button"><i class="fa fa-gear"
                        title="modifier les paramètres de votre compte"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-search" title="rechercher"></i></a>
                <a href="#" @click="amis" class="w3-bar-item w3-button"><i class="fa fa-group"
                        title="liste des amis"></i></a>
                <a href="#" @click="historique" class="w3-bar-item w3-button"><i class="fa fa-history"
                        title="historique des positions"></i></a>
                <a href="#" @click="deconnecter" class="w3-bar-item w3-button"><i class="fa fa-power-off"
                        title="Déconnexion"></i></a>
            </div>
        </div>

        <div>
            <div id="contain">
                <nav class="navbar navbar-dark">
                    <a class="navbar-brand" href="#" @click="show_menu"><i class="icon f7-icons"
                            style="color: white;">menu</i></a>
                    <a href="#" @click="bell" style="color: white; margin-left: 50%;"><i class="icon f7-icons">bell</i>
                        {{#if cpt}}
                        <span id="span_notifs"></span>
                        <span id="text_notifs">{{cpt}}</span>
                        {{/if}}
                    </a>
                    <a href="#" @click="deconnecter" style="color: white; "><i class="icon f7-icons">power</i></a>
                </nav>
                <center>
                    <h1 id="title">Friend Finder</h1>
                </center>
                <center>
                    <p>Cette application mobile vous permet de géolocaliser vos amis.</p>
                </center>

                <!--
                    <a @click="showMap" class="button button-fill button-round">Afficher la carte</a>
               -->

                <div id="mapAccueil"></div>


                <div style="margin-top: 15%; margin-bottom: 2%; margin-left: 25%;">
                    <h6>&copy; spirit_commandos 2020</h6>
                </div>
                <!-- <div>
                    <p>
                        {{#if cpt}}
                        var
                        {{else}}
                        yok
                        {{/if}}
                    </p>

                    <ul>
                        {{#each notifs}}
                        <li>{{code}}: {{id_src}} => {{id_dst}}</li>
                        {{/each}}
                    </ul>
                </div> -->
            </div>
        </div>
</template>
<script>
    return {
        async data() {
            let url;
            if (window.cordova === undefined) {
                url = "http://localhost:3000/notifs/" + this.$route.params.token;
                console.log("Browser");
            } else {
                url = "http://10.0.2.2:3000/notifs/" + this.$route.params.token;;
                console.log(window.cordova.platformId);
            }
            // On cherche les notifications de l'utilisateur
            let notifs = [];
            let cpt = 0;
            try {
                notifs = await fetch(url)
                    .then(res =>
                        res.json())
            } catch (err) {
                this.$app.dialog.alert("Error " + err);
            }

            console.log("notifs: " + JSON.stringify(notifs));
            cpt = notifs.length;
            return {
                notifs: notifs,
                cpt: cpt
            }
        },
        methods: {
            params: function() {
                console.log("Vous voulez modifier votre mot de passe");
                console.log(this.$route.params.token);
                this.$router.navigate("/parameters/" + this.$route.params.token);
            },
            getPos: function() {
                this.$router.navigate("/AddPosition/" + this.$route.params.token);
            },
            show_menu: function() {
                // console.log("menu: " + document.getElementById("menu").innerHTML);
                if (document.getElementById("menu").classList.contains("d-none")) {
                    document.getElementById("menu").classList.remove("d-none");
                    document.getElementById("contain").style.marginLeft = "70px";
                } else {
                    document.getElementById("menu").classList.add("d-none");
                    document.getElementById("contain").classList.remove("w3-container");
                    document.getElementById("contain").style.marginLeft = "0px";
                }
            },
            amis: function() {
                this.$router.navigate("/amis/" + this.$route.params.token);
            },
            deconnecter: function() {
                // this.$app.dialog.confirm("Êtes vous sûr de vouloir quitter cette session ?", function() {
                //     // this.$router.navigate("/");
                //     this.$app.dialog.alert("GREAT!");
                // });
                this.$router.navigate("/");
            },
            bell: function() {
                this.$router.navigate("/notifs/0/" + this.$route.params.token); < /span>
            },
            historique: function() {
                this.$router.navigate("/historique/" + this.$route.params.token);
            }
        },
        on: {
            pageInit: function() {
                let macarte = null;
                var lat = 44.839683;
                var lon = -0.570618;
                var container = L.DomUtil.get('map');
                if (container != null) {
                    container._leaflet_id = null;
                }
                if (document.getElementById("map")) {
                    document.getElementById("map").parentNode.removeChild(document.getElementById("map"));
                }
                let divmap = document.createElement("div");
                divmap.id = "map";
                document.getElementById("mapAccueil").appendChild(divmap);

                // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
                macarte = L.map('map').setView([lat, lon], 11);
                // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    // Il est toujours bien de laisser le lien vers la source des données
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(macarte);

            },
            // pageBeforeout: function() {
            //     document.getElementById("map").parentNode.removeChild(document.getElementById("map"));
            // }
        }
    }
</script>
