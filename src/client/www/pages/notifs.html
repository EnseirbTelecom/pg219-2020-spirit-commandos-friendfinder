                <a href="#" @click="getPos" class="w3-bar-item w3-button"><i class="fa fa-thumb-tack"
                        title="Ajouter une nouvelle position"></i></a>
                <a href="#" @click="params" class="w3-bar-item w3-button"><i class="fa fa-gear"
                        title="modifier les paramètres de votre compte"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-search" title="rechercher"></i></a>

                        title="historique des positions"></i></a>

                        title="Déconnexion"></i></a>

            </div>
        </div>
        <div>
            <div id="contain">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#" @click="show_menu"><i class="icon f7-icons"
                            style="color: white;">menu</i></a>
                    <a href="#" @click="bell" style="color: white; margin-left: 50%;"><i class="icon f7-icons">bell</i>
                        {{#if cpt}}
                        <span id="span_notifs"></span>
                        {{/if}}
                    </a>
                    <a href="#" @click="deconnecter" style="color: white; "><i class="icon f7-icons">power</i></a>
                </nav>
                <center>
                    <h1 id="title">Friend Finder</h1>
                    <h2>Lise des notifications</h2>
                </center>
                <!-- <div>
            <p>
                {{#if cpt}}

            <ul>

                <ul>
                    {{#each notifs}}
                    <!-- <div > -->
                    <li>
                        {{#if code}}
                        <a @click="vu('{{_id}}')">
                            <span class="icon"><i class="fa fa-thumb-tack"></i></span>
                            <span class="text">{{id_src}} a partagé une nouvelle position</span>
                        </a>
                        {{else}}
                        <a @click="vu('{{_id}}')">
                            <span class="icon"><i class="fas fa-user"></i></span>
                            <span class="text">Vous avez une nouvelle demande d'amitié de {{id_src}}</span>
                        </a>
                        {{/if}}
                    </li>
                    <!-- </div> -->
                    {{/each}}
                </ul>
                <a @click="AllNotifs">Afficher toutes les notifs</a>


            </div>
</template>
<script>
    return {
        async data() {
            // On cherche les notifications de l'utilisateur
            let url = "http://localhost:3000/notifs/" + this.$route.params.token;
            let notifs = [];
            let usr;
            let user_src = [];
            let cpt = 0;
            try {
                notifs = await fetch(url)
                    .then(res =>
                        res.json())
            } catch (err) {
                url = "http://10.0.2.2:3000/notifs/" + this.$route.params.token;
                try {
                    notifs = await fetch(url)
                        .then(res =>
                            res.json())
                } catch (err) {
                    this.$app.dialog.alert("Error " + err);
                }
            }
            console.log("notifs: " + JSON.stringify(notifs));
            cpt = notifs.length;
            notifs.forEach(element => {
                try {
                    url = "http://localhost:3000/getUserProfile/" + this.$route.params.token + "/" + element.id_src;
                    usr = await fetch(url)
                        .then(res => res.json())
                } catch (err) {
                    url = "http://10.0.2.2:3000/getUserProfile/" + this.$route.params.token + "/" + element.id_src;
                    try {
                        usr = await fetch(url)
                            .then(res => res.json())
                    } catch (err) {
                        this.$app.dialog.alert("Error " + err);
                    }
                } finally {
                    usr.code = element.code;
                    user_src.push(usr);
                }
            });

            return {
                notifs: user_src,
                cpt: cpt
            }
        },
        methods: {
            params: function() {
                console.log("Vous voulez modifier votre mot de passe");
                console.log(this.$route.params.token);
                this.$router.navigate("/parameters/" + this.$route.params.token);
            },
            getPos: function() {
                this.$router.navigate("/AddPosition/" + this.$route.params.token);
            },
            show_menu: function() {
                if (document.getElementById("menu").classList.contains("d-none")) {
                    document.getElementById("menu").classList.remove("d-none");
                    document.getElementById("contain").classList.add("w3-container");
                    document.getElementById("contain").style.marginLeft = "70px";
                } else {
                    document.getElementById("menu").classList.add("d-none");
                    document.getElementById("contain").classList.remove("w3-container");
                    document.getElementById("contain").style.marginLeft = "0px";
                }
            },
            amis: function() {
                this.$router.navigate("/amis/" + this.$route.params.token);
            },
            deconnecter: function() {
                console.log("Deconnexion!!!!");
                this.$app.dialog.confirm("Êtes vous sûr de vouloir quitter cette session ?", function() {
                    this.$router.navigate("/off/");
                })
            },
            bell: function() {
                this.$router.navigate("/notifs/" + this.$route.params.token);
            },
            vu: function(id) {
                console.log(id);
                let url = "http://10.0.2.2:3000/SetNotifAsSeen/" + this.$route.params.token + "?id=" + id;
                console.log("URL: " + url)
                try {
                    fetch(url);
                    // .then(res => res.json());
                    this.$router.navigate("/amis/" + this.$route.params.token + "/" + id);

                } catch (err) {
                    url = "http://localhost:3000/SetNotifAsSeen/" + this.$route.params.token + "?id=" + id;
                    console.log("Une erreur est survenue");
                }
            },
            AllNotifs: function() {
                // let url = "http://10.0.2.2:3000/AllNotifs/" + this.$route.params.token;
                // try {
                //     fetch(url).then(res => {

                //     }).then(data => {

                // }
            }
        }
    }
</script>
